<ion-header [translucent]="true">
  <ion-toolbar color="ourcolor">
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-row>
      <ion-col size="3" class="icon-button-container">
        <!-- Icono sobre el botÃ³n -->
        <ion-icon name="home" class="icon-style"></ion-icon>
        <ion-button expand="block" color="ourcolor" (click)="goToFunctionality1()">
          SUBIR IMAGEN
        </ion-button>
      </ion-col>
      <ion-col size="3" class="icon-button-container">
        <ion-icon name="image-outline" class="icon-style"></ion-icon>
        <ion-button expand="block" color="ourcolor" (click)="goToFunctionality2()">
          SUBIR PDF
        </ion-button>
      </ion-col>

      <ion-col size="3" class="icon-button-container">
        <ion-icon name="settings" class="icon-style"></ion-icon>
        <ion-button expand="block" color="ourcolor" (click)="goToFunctionality3()">
          Subir URL
        </ion-button>
      </ion-col>
      <ion-col size="3" class="icon-button-container">
        <ion-icon name="document-outline" class="icon-style"></ion-icon>
        <ion-button expand="block" color="ourcolor" (click)="goToFunctionality4()">
          SUBIR WORD
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
